<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>贪吃蛇</title>
      <link rel="stylesheet" href="./css/index.css">
      <script src="./js/jquery.min.js"></script>

   </head>
   <body>
      <div class="btnbox">
         <button class="start">开始</button>
         <button class="pause">暂停</button>
         <button class="restart">重新开始</button>
      </div>
      <div class="score">
         <p>分数: <span class="score_num">0</span></p>
      </div>
      <div class="map"></div>
      <audio src="./images/bg.mp3" autoplay loop></audio>
      <div class="over">
         <img src="./images/gameover.png" alt="">
      </div>
      <script src="js/food.js"></script>
      <script src="./js/snake.js"></script>
      <script src="./js/game.js"></script>
      <script>
         let game = new Game('.map','.score_num','.over');
         $('.start').click(function () {
            game.start();
         });
         $('.pause').click(function () {
            game.pause();
         });
         $('.restart').click(function () {
            game.restart();
         });


         $(document).on('keydown',function (e) {
            switch (e.keyCode){
               case 37:
                  game.change("left");
                  break;
               case 38:
                  game.change("top");
                  break;
               case 39:
                  game.change("right");
                  break;
               case 40:
                  game.change("bottom");
                  break;
            }
         })
      </script>
   </body>
</html>
